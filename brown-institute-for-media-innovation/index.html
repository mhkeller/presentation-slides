<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Maps at the Daily Beast</title>
	
	<!-- Required stylesheet -->
	<link rel="stylesheet" href="core/deck.core.css">
	
	<!-- Extension CSS files go here. Remove or add as needed. -->
	<link rel="stylesheet" href="extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="extensions/status/deck.status.css">
	<link rel="stylesheet" href="extensions/hash/deck.hash.css">
	<link rel="stylesheet" href="extensions/scale/deck.scale.css">

	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<link rel="stylesheet" href="themes/style/web-2.0.css">
	
	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" href="themes/transition/horizontal-slide.css">
	
	<!-- Required Modernizr file -->
	<script src="modernizr.custom.js"></script>
	<style>
	.deck-status{
		display:none;
	}
	.slide img{
		/*width:1000px;*/
	}
	.interactive-holder{
		position:absolute;
		top:10px;
		width:960px;
		margin-left:150px;
		left:150px;
		height:750px;
		background-color:white;
		height:800px;
		overflow-y:scroll;
		overflow-x:hidden;
	}
	.interactive-holder iframe{
		margin:0 auto;
		width:960px;
	}
	.white-bg{
		margin-left:-60px!important;
		padding:50px!important;
		background-color:white;
	}
	</style>
</head>
<body class="deck-container">

<!-- Begin slides. Just make elements with a class of slide. -->

<section class="slide">
	<img src="slides/slides-01.png"/>
</section>

<section class="slide">
	<img src="slides/slides-02.png"/>
</section>

<section class="slide">
	<div class="interactive-holder">
		<iframe src="http://newsbeastlabs.thedailybeast.com/2012/10/groundgame/ohio.html" scrolling="yes" frameborder="0" width="100%" height="100%"></iframe>
	</div>
</section>
<section class="slide">
	<div class="interactive-holder">
		<iframe src="http://s3.amazonaws.com/NewsBeastLabs/2012/10/groundgame/national.html" scrolling="yes" frameborder="0" width="100%" height="100%"></iframe>
		<iframe src="http://s3.amazonaws.com/NewsBeastLabs/2012/10/groundgame-states/index.html" scrolling="yes" frameborder="0" width="100%" height="100%"></iframe>
	</div>
</section>
<section class="slide">
	<div class="interactive-holder">
		<iframe src="http://www.havingtroublevoting.com/" scrolling="yes" frameborder="0" width="100%" height="100%"></iframe>
	</div>

</section>
<section class="slide">
	<div class="interactive-holder white-bg">
		<iframe src="http://www.thedailybeast.com/articles/2013/01/22/roe-v-wade-turns-40.html" scrolling="yes" frameborder="0" width="100%" height="100%"></iframe>
	</div>

</section>
<section class="slide">
	<div class="interactive-holder">
		<iframe src="http://newsbeastlabs.thedailybeast.com/2013/01/geography-of-abortion-access/index.html" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>
	</div>
</section>
<section class="slide">
	<div class="interactive-holder">
		<iframe src="http://www.thedailybeast.com/articles/2013/01/22/interactive-readers-share-their-views-on-the-pro-choice-and-pro-life-labels.html" scrolling="yes" frameborder="0" width="100%" height="100%"></iframe>
	</div>
</section>
<section class="slide">
	<div class="interactive-holder white-bg" style="">
		<iframe src="http://thisisyourreponguns.com" scrolling="yes" frameborder="0" width="100%" height="100%"></iframe>
	</div>
</section>
<section class="slide">
	<div class="interactive-holder white-bg">
		<iframe  src="http://www.thedailybeast.com/articles/2012/07/24/interactive-map-the-us-shooting-epidemic.html" width="100%" height="800" frameborder="0" scrolling="yes"></iframe>
	</div>
</section>
<section class="slide">
	<div class="interactive-holder white-bg">
		<iframe src="http://www.thedailybeast.com/articles/2012/08/06/interactive-readers-memories-of-u-s-shootings.html" width="100%" height="800" frameborder="0" scrolling="yes"></iframe>
	</div>
</section>
<section class="slide">
	<img src="slides/slides-03.png"/>
</section>

<!-- End slides. -->


<!-- Begin extension snippets. Add or remove as needed. -->

<!-- deck.navigation snippet -->
<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
<a href="#" class="deck-next-link" title="Next">&#8594;</a>

<!-- deck.status snippet -->
<p class="deck-status">
	<span class="deck-status-current"></span>
	/
	<span class="deck-status-total"></span>
</p>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
	<datalist id="goto-datalist"></datalist>
	<input type="submit" value="Go">
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>

<!-- End extension snippets. -->


<!-- Required JS files. -->
<script src="jquery-1.7.2.min.js"></script>
<script src="core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="core/deck.core.js"></script>
<script src="extensions/hash/deck.hash.js"></script>
<script src="extensions/menu/deck.menu.js"></script>
<script src="extensions/goto/deck.goto.js"></script>
<script src="extensions/status/deck.status.js"></script>
<script src="extensions/navigation/deck.navigation.js"></script>
<script src="extensions/scale/deck.scale.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
	$(function() {
		$.deck('.slide');
	});
</script>
</body>
</html>
